<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Parallax</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1555685811-7a92ee8acb7a'); /* URL gambar dari Unsplash */
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover; /* Mengisi seluruh layar dengan gambar */
        }

        header {
            text-align: center;
            padding: 100px 0;
            background-color: #333;
            color: #fff;
        }

        .parallax {
            background-image: url('image/career_image/marketing.jpg'); /* URL gambar dari Unsplash */
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            padding: 100px 0;
            color: #fff;
            text-align: center;
        }

        .parallax-inner {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
        }

        section {
            padding: 100px 0;
            text-align: center;
        }

        /* CSS tambahan sesuai kebutuhan Anda */
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Parallax Website</h1>
    </header>
    <section class="parallax">
      <div class="parallax-inner">
          <h2>Section 1</h2>
          <p>Isi dari section 1...</p>
      </div>
    </section>
    <section class="parallax">
      <div class="parallax-inner">
        <h2>Section 2</h2>
        <p>Isi dari section 2...</p>
      </div>
    </section>
    <section class="parallax">
        <div class="parallax-inner">
            <h2>Section 3</h2>
            <p>Isi dari section 3...</p>
        </div>
    </section>

    <script>
        window.addEventListener('scroll', function () {
            let offset = window.pageYOffset;
            document.querySelector('.parallax').style.backgroundPositionY = -offset * 0.5 + 'px';
        });
    </script>
</body>
</html>
